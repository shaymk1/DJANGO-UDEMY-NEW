
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="{% static "myblog/every-posts.css"%}"> 
    <link rel="stylesheet" href="{% static "app.css" %}"> 
   
    <link rel="stylesheet" href="{% static "myblog/index.css"%}">
    <title>{% block title %}My Site{% endblock %}</title>
    {% block css_files %} {% endblock %}
    <header id="main-navigation">
      <h1><a href=" {% url "home" %} ">Shay's Thoughts</a></h1>
      <nav>
      <a href="{% url "read-later" %}">Stored Posts</a>
      <a href="{% url "posts" %}">All Posts</a>
      </nav>
    </header>
  </head>
  <body>

    <section id="welcome">
      <header>
        <img src="{% static "myblog/images/myself.jpg" %}" alt="Shay - The Author of
        this Blog" />
        <h2>Mamosebetsi's Blog</h2>
         {% comment %} <p >Hi, my name is Shay, i am writing about my spiritual journey..</p>   {% endcomment %}
        
      </header>
    </section>
     
    {% block content %}

  
    {% endblock %}
  </body>
</html>
